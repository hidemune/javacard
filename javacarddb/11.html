7. 01.基本　変数のデータ型を指定　　

<br>
As&nbsp;キーワードの後に続くデータ型について、以下のようなものが利用可能です。<br>
<br>
<br>
Byte		1バイト	0〜255<br>
Boolean	2バイト	True&nbsp;or&nbsp;False<br>
Integer	2バイト	-32768〜32767<br>
Long		4バイト	約-21億〜約21億<br>
Single	4バイト	単精度浮動小数点型<br>
Double	8バイト	倍精度浮動小数点型<br>
Date		8バイト&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
Currency	8バイト&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
String			可変長文字列<br>
Object			オブジェクト<br>
Variant			バリアント型、すべてのデータ型を格納可能<br>

5. 01.基本　前提及び変数の宣言　　

<br>
ソースコードの一番上に以下のように書くことで、<br>
変数の宣言を必須にできます。マクロのタイプミスでエラーが発生するので、<br>
わかりにくいエラーでハマらないコツです。<br>
<br>
Option&nbsp;Explicit<br>
<br>
<br>
VBAの関数を利用したい時の記述は以下の通りです。<br>
ここでは、この記述があることを前提とします。<br>
<br>
Option&nbsp;VBASupport&nbsp;1<br>
<br>
<br>
変数の宣言は、以下のようにします。<br>
<br>
Dim&nbsp;変数名&nbsp;As&nbsp;タイプ<br>
変数名には英数字と、&quot;_&quot;アンダースコアが利用可能です。<br>
<br>
As&nbsp;タイプを省略すると、Variant型の変数になります。<br>

<h2>16. メイン画面　スプリット（仕切り線）　　　</h2>

<br>
画面のフィールドを区切る仕切り線は、マウスで幅を調節できます。<br>
仕切り線の三角をクリックすることで幅を最小・最大に設定することもできます。<br>
変更したサイズはアプリ終了時に保存され、<br>
次回起動時に同じサイズで開始されます。<br>
